<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline Styles Page</title>
</head>

<body>

    <ul style="list-style-type: none">
        <li>
            <a href="index.html">Home</a>
        </li>
    </ul>

    <h1 style="color: blue;">This is an h1 header</h1>
    <h2 style="font-family: verdana">This is an h2 header</h2>
    <h3 style="font-size: 100px">This is an h3 header</h3>
    <h4 style="float:right;">This is an h4 header</h4>
    <h5 style="text-align: center">This is an h5 header</h5>
    <h6 style="font-weight: bolder">This is an h6 header</h6>

    <p style="text-decoration: underline">This is a webpage showcasing inline styles!</p>

    <table style="border: 3px solid red">
        <tr style="text-align: left">
            <th style="text-align: end">Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td><b style="font-weight: bolder">8am-12pm</b></td>
            <td>10am-5pm</td>
            <td>9am-3pm</td>
            <td>10am-9:30pm</td>
            <td>8am-12pm</td>
        </tr>
    </table>

</body>

</html>
