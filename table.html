<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Table Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/table.css" />
</head>
<body>
    <ul class="nav">
        <li class="nav-item">
            <a href="index.html">Home</a>
        </li>
    </ul>
    <table>
        <tr>
            <th>Font Faces</th>
            <th>Font Sizes</th>
            <th>Color</th>
        </tr>
        <tr>
            <td style="font-family: fantasy;">Fantasy</td>
            <td style="font-size: 8px;">8px Font</td>
            <td style="color: aquamarine">Aquamarine</td>

        <tr>
            <td style="font-family: 'cursive';">Cursive</td>

        <tr>
            <td style="font-family: 'Arial';">Arial</td>
            <td style="font-size: 20px";>20px Font</td>
            <td style="color: lightsalmon">Light Salmon</td>
        </tr>
        <tr>
            <td style="font-family: 'Verdana';">Verdana</td>

        </tr>
    </table>
